<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双向绑定</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="message">
		<p>{{message}}</p>
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			message:"hi,everyone!"
		}
	})
</script>
</html>
