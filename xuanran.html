<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渲染列表</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="message in messages">
				{{message.text}}
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			messages:[
				{text:"happy newYear"},
				{text:"hello word"},
				{text:"heheda"}
			]
		}
	})
</script>
</html>
